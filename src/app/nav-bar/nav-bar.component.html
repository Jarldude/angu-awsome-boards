
<div class="navbar">
    
    <nb-user    *ngIf="authService.user$ | async as user"
                size="large"
                [name]="user.displayName"
                [title]="user.email"
                color=""
                badgePosition="bottom right"
                class="nb-user-custom">
    </nb-user>

    <div *ngIf="authService.user$ | async; then authenticated else guest"
         class="navbar-links">
        
    </div>
</div>



<ng-template #guest>
    <button nbButton ghost status="danger" routerLink="/login" nbPopover="Sign In to proceed" nbPopoverTrigger="hint" nbPopoverPlacement="bottom">
        awsome boards <nb-icon icon="eye-outline"></nb-icon>
    </button>
</ng-template>

<!-- User logged in -->
<ng-template #authenticated>
    <button nbButton ghost status="danger" (click)="logout()">
        logout<nb-icon icon="arrow-forward-outline"></nb-icon>
    </button>
</ng-template>
