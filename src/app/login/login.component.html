
<nb-layout-column class="column-custom">

 <nb-card [size]="'medium'"
          class="card-custom"
          accent="primary"
          [nbSpinner]="loading" nbSpinnerStatus="primary">


        <nb-card-header class="card-header-custom">
            <h5 class="heading-custom">{{actionType}}</h5>
        </nb-card-header>
    
        <nb-card-body class="card-body-custom">
            
        <form [formGroup]="myForm" (ngSubmit)="onSubmit()">      
        <input 
        
            nbInput
            fullWidth 
            type="email"
            shape="round"
            placeholder="email"
            class="input-custom"
            formControlName="email"/>

            <small *ngIf="email.invalid && email.touched" class="text-danger err-msg" >
               {{emailValidateMsg}}
            </small>

        <input 
            type="password"
            nbInput
            fullWidth
            shape="round"
            placeholder="password"
            class="input-custom"
            formControlName="password"/>

            <small *ngIf="password.invalid && password.dirty" class="text-danger err-msg">
                {{passwordValidateMsg}}
            </small>

        <button 
            nbButton
            type="submit"
            outline shape="round"
            fullWidth status="primary"
            [disabled]="myForm.invalid || loading"
            class="input-custom">{{actionType}}</button>
        
        </form>

        <button  
            nbButton
            (click)="signinWithGoogle()"
            type="submit"
            outline shape="round"
            fullWidth status="primary"
            class="input-custom">
            <img src="/assets/google.logo.png" style="height: 20px; width: 20px; margin-right: 5px;"/>  Login with google
        </button>


        <small> {{ serverMessage }}</small> 
        
        

    </nb-card-body>

    
    <nb-card-footer class="card-footer-custom" *ngIf="isRegister">
        <small >Allready registered?</small>
        <button nbButton
                (click)="changeActionType('login')"
                shape="round"
                size="small"
                outline
                status="info"
                class="button-custom">Login</button> <br>
          
    </nb-card-footer>

    <nb-card-footer class="card-footer-custom" *ngIf="isLogin">
        <small >New user?</small>
        <button nbButton
                (click)="changeActionType('register')"
                shape="round"
                size="small"
                outline
                status="info"
                class="button-custom">Register</button> <br>     
    </nb-card-footer>


  </nb-card>

  

</nb-layout-column>
